<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Munir Bint Awad Buffet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

    :root {
      --brand-green: #0a2e1a;
      --brand-gold: #d4af37;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background: linear-gradient(135deg, var(--brand-green) 0%, #154a2d 100%);
      text-align: center;
      padding: 1rem 0;
    }

    header img {
      max-height: 100px;
      width: auto;
      object-fit: contain;
    }

    .header-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .header-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--brand-green) 0%, #154a2d 100%);
      z-index: 1;
    }

    .header-overlay {
      position: relative;
      z-index: 2;
      padding: 3rem;
      text-align: center;
    }

    .arabic-name {
      font-family: 'Amiri', serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: transparent;
      background: linear-gradient(to right, var(--brand-gold) 0%, #f9d423 50%, var(--brand-gold) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      letter-spacing: 0;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .english-name {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--brand-gold);
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .address-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .address-arabic {
      font-family: 'Amiri', serif;
      font-size: 1.8rem;
      color: #ffffff;
      line-height: 1.6;
    }

    .address-english {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: #e6d8a0;
      font-style: italic;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .arabic-name {
        font-size: 2.5rem;
      }

      .english-name {
        font-size: 2rem;
      }

      .address-arabic {
        font-size: 1.5rem;
      }

      .address-english {
        font-size: 1.1rem;
      }

      .header-overlay {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Decorative header -->
  <div class="header-container">
    <div class="header-bg"></div>
    <div class="header-overlay">
      <h1 class="arabic-name">بوفيه منيير بنت عواض بن منبر الذيابي</h1>
      <h2 class="english-name">Munir Bint Awad Bin Mounir Al Dhiabi buffet</h2>
      <div class="address-container">
        <p class="address-arabic">المرقب - شارع أبي أيوب الانصاري رضي الله عنه</p>
        <p class="address-english">Al Marqab - Batha - Shara Abhi Ayoub</p>
      </div>
    </div>
  </div>

</body>
</html>
